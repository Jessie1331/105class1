<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="container">
<form>
    <div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Type your Email">
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="txtPassword" aria-describedby="txtpassword" placeholder="Type your password!" >
          
        </div>
        <div class="mb-3">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="txtFirstName" aria-describedby="frirstName" placeholder="Type your first name!">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="txtLastName" aria-describedby="txtlastName" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="num" class="form-control" id="txtAge" aria-describedby="age" placeholder="Age">
        </div>
        <div class="mb-3">
            <label for="grade101" class="form-label">101 Grade</label>
            <input type="num" type="text"class="form-control" id="txt101" aria-describedby="101Grade" placeholder="Type yor 101 Grede!">
        </div>
        <div class="mb-3">
            <label for="grade102" class="form-label">102 Grade</label>
            <input type="num" type="text" class="form-control" id="txt102" aria-describedby="102Grade" placeholder="Type your 102 Grade!">
        </div>
        <div class="mb-3">
            <label for="grade103" class="form-label">103 Grade</label>
            <input type="num" type="text" class="form-control" id="txt103" aria-describedby="103Grade" placeholder="Type your 103 Grade!">
        </div>

      </div>
    </form>
      <div>
        <button class="btn btn-primary" id="registerBtn">Register</button>
      </div>
      <thead id="tblhead">

        <tr>
          <th>Email</th>
          <th>Password</th>
          <th>First Name</th>
          <th>last Name</th>
          <th>age</th>
          <th>101</th>
          <th>102</th>
          <th>103</th>
          
        </tr>
      </thead>
      <tbody id="tblbody"
  </main>
    
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="./app.js"></script>

</body>
</html>
